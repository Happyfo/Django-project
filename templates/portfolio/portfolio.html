{% extends 'base.html' %}

{% block content %}

    <div class="row">
        {% for p in portfolios %}
            <div class="col-sm-4 col-md-4 mt-5">
                <!--<img src="{{i.image.url}}" class="img-fluid" width="200">-->
                <div class="card-deck ">
                    <div class="card">
                        <img src="{{p.image.url}}" class="card-img-top w-10" alt="..." height="300px" width="200px">
                        <div class="card-body">
                            <h5 class="card-title">{{p.title}}</h5>
                            <h5 class="card-title">{{p.description}}</h5>
                        </div>
                    </div>
                </div>

            </div>
        {% endfor %}
    </div>

{% endblock %}
